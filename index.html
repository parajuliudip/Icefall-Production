<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icefall Productions - Coming Soon</title>

    <!-- Include font awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Include Google Font (Pacifico) for a stylish look -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            background: url('../images/bg-static.jpg') no-repeat center center/cover;
            padding: 20px;
        }

        /* Overlay effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            pointer-events: none; /* Allows clicking through the overlay */
        }

        /* Logo at the top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 80px; /* Adjusted for responsiveness */
            object-fit: contain;
        }

        /* "Coming Soon" text in the center */
        .coming-soon {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3.5em; /* Adjust font size for better fit */
            font-family: 'Pacifico', cursive; /* Stylish font */
            font-weight: bold;
            margin-bottom: 30px;
            white-space: nowrap; /* Prevent text from breaking */
        }

        /* Contact details and company name at bottom right */
        .contact-details {
            position: absolute;
            bottom: 90px;
            right: 20px; /* Move to the right */
            text-align: right; /* Align text to the right */
            font-size: 1.3em; /* Slightly increased for visibility */
            line-height: 1.4; /* Increased line height for better spacing */
        }

        .contact-details p {
            margin-bottom: 10px; /* Increased margin between text */
        }

        .contact-details a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Social media icons below the contact details */
        .social {
            list-style-type: none;
            display: flex;
            justify-content: flex-end; /* Align to the right */
            margin-top: 15px;
            margin-right: 20px; /* Match the right margin with contact details */
        }

        .social li {
            margin: 0 15px; /* Increased space between icons */
        }

        .social a {
            color: #ffffff;
            font-size: 2.7em; /* Slightly larger icon size */
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            /* Logo on smaller screens */
            .logo img {
                height: 60px;
            }

            /* Adjusting font size for smaller screens */
            .coming-soon {
                font-size: 2.8em; /* Adjusted font size */
                white-space: normal; /* Allows text to break */
                line-height: 1.2; /* Improved spacing */
            }

            .contact-details {
                font-size: 1.1em; /* Smaller font for mobile */
                bottom: 100px; /* Moved up slightly */
                right: 10px; /* Adjusted for small screens */
            }

            /* Social media icons aligned to the right for mobile */
            .social {
                margin-right: 10px; /* Adjust right margin for mobile */
            }

            .social li {
                margin: 0 10px; /* Reduced margin between icons */
            }

            .social a {
                font-size: 2.5em; /* Smaller icon size for mobile */
            }
        }

        @media (max-width: 480px) {
            /* Further adjustments for very small screens */
            .coming-soon {
                font-size: 2.5em; /* Smaller font size */
            }

            .contact-details {
                font-size: 1em; /* Adjust contact details size */
            }

            .social a {
                font-size: 2.2em; /* Adjusted icon size */
            }
        }
    </style>
</head>
<body>

    <!-- Logo at the top left -->
    <div class="logo">
        <img src="images/icefall-production_white.png" alt="Icefall Productions Logo">
    </div>

    <!-- "Coming Soon" message in the center with stylish font -->
    <div class="coming-soon">
        Coming Soon!!!
    </div>

    <!-- Contact details and company name at the bottom right -->
    <div class="contact-details">
        <p><strong>Icefall Productions Pvt. Ltd.</strong></p>
        <p>Email: <a href="mailto:info@icefallproductions.com">info@icefallproductions.com</a></p>
        <p>Phone: +977 1 5312622 / +977-9851073904</p>

        <!-- Social media icons -->
        <ul class="social">
            <li><a href="https://www.facebook.com/icefallproductions" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/icefallproductions" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com/@icefallproductions" target="_blank"><i class="fab fa-tiktok"></i></a></li>
        </ul>
    </div>

</body>
</html>
