<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icefall Productions - Under Construction</title>

    <!-- Include font awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background with a single overlay */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            background: url('../images/bg-static.jpg') no-repeat center center/cover;
            padding: 20px;
        }

        /* Overlay effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            pointer-events: none; /* Allows clicking through the overlay */
        }

        /* Content that appears above the background */
        .content {
            position: relative;
            z-index: 1; /* Ensures content appears above the overlay */
            max-width: 800px;
            padding: 30px; /* Added padding around the content */
        }

        /* Logo styling */
        .logo img {
            height: 200px; /* Set a fixed height for the logo */
            max-width: 100%; /* Ensure it doesn't overflow horizontally */
            object-fit: contain; /* Ensure aspect ratio is maintained */
            margin-bottom: 30px; /* Space below the logo */
        }

        /* Main Title Styling */
        h1 {
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px; /* More space below the main title */
        }

        /* Subtitle Styling - Smaller text */
        h2 {
            font-size: 1.2em; /* Made the subtitle smaller */
            margin-bottom: 20px;
        }

        /* Text for "under construction" - Smaller text and line spacing */
        .under-construction {
            font-size: 0.9em; /* Smaller size for this section */
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Contact details */
        .contact-details {
            font-size: 1.2em;
            margin-bottom: 30px; /* Added more spacing between paragraphs */
        }

        .contact-details p {
            margin-bottom: 15px;
        }

        .contact-details a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Social media icons */
        .social {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social li {
            margin: 0 15px;
        }

        .social a {
            color: #ffffff;
            font-size: 2em; /* Increased icon size */
            text-decoration: none;
        }

        /* Responsive for smaller devices */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            .contact-details {
                font-size: 1em;
            }

            .logo img {
                height: 150px; /* Slightly smaller height for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Content section -->
    <div class="content">
        <!-- Logo -->
        <div class="logo">
            <img src="images/icefall-production_white.png" alt="Icefall Productions Logo">
        </div>

        <!-- Main Title
        <h1>Icefall Productions</h1> -->

        <!-- Subtitle -->
        <h2>We Are Tuning Something Amazing for You!</h2>

        <!-- Under Construction Text -->
        <div class="under-construction">
            Our site is currently under construction.
        </div>

        <!-- Contact details -->
        <div class="contact-details">
            <p>Email: <a href="mailto:info@icefallproductions.com">info@icefallproductions.com</a></p>
            <p>Phone: <a href="tel:+97715312622">+977 1 5312622</a> / <a href="tel:+9779851073904">+977-9851073904</a></p>
        </div>

        <!-- Social media handles with icons -->
        <ul class="social">
            <li><a href="https://www.facebook.com/icefallproductions" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/icefallproductions" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com/@icefallproductions" target="_blank"><i class="fab fa-tiktok"></i></a></li>
        </ul>
    </div>

</body>
</html>
