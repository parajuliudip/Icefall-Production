<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icefall Productions - Coming Soon</title>

    <!-- Include font awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Include Google Font (Pacifico) for a stylish look -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling with background */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
            background: url('../images/bg-static.jpg') no-repeat center center/cover;
            padding: 20px;
        }

        /* Overlay effect over the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            pointer-events: none; /* Allows clicking through the overlay */
        }

        /* Content that appears above the background */
        .content {
            position: relative;
            z-index: 1; /* Ensures content appears above the overlay */
            max-width: 800px;
            padding: 30px; /* Added padding around the content */
        }

        /* Logo at the top left */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            height: 100px;
            object-fit: contain;
        }

        /* "Coming Soon" text in the center */
        .coming-soon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 4em; /* Larger font size for prominence */
            font-family: 'Pacifico', cursive; /* Applying stylish font */
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Contact details and company name at bottom right */
        .contact-details {
            position: absolute;
            bottom: 60px;
            right: 20px;
            text-align: right;
            font-size: 1.5em; /* Increased font size */
        }

        .contact-details p {
            margin-bottom: 20px; /* More margin between text */
        }

        .contact-details a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Social media icons below the contact details */
        .social {
            list-style-type: none;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
            margin-top: 20px; /* Added margin above social media */
        }

        .social li {
            margin: 0 15px; /* Increased space between icons */
        }

        .social a {
            color: #ffffff;
            font-size: 2.5em; /* Increased icon size */
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Logo at the top left -->
    <div class="logo">
        <img src="images/icefall-production_white.png" alt="Icefall Productions Logo">
    </div>

    <!-- "Coming Soon" message in the center with stylish font -->
    <div class="coming-soon">
        Coming Soon!!!
    </div>

    <!-- Contact details and company name at the bottom right -->
    <div class="contact-details">
        <p><strong>Icefall Productions Pvt. Ltd.</strong></p>
        <p>Email: <a href="mailto:info@icefallproductions.com">info@icefallproductions.com</a></p>
        <p>Phone: <a href="tel:+97715312622">+977 1 5312622</a> / <a href="tel:+9779851073904">+977-9851073904</a></p>

        <!-- Social media icons -->
        <ul class="social">
            <li><a href="https://www.facebook.com/icefallproductions" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://www.instagram.com/icefallproductions" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.tiktok.com/@icefallproductions" target="_blank"><i class="fab fa-tiktok"></i></a></li>
        </ul>
    </div>

</body>
</html>
